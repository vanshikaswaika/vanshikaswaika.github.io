                alert("Please enter a valid input");

            }
            switch(input){
              case "lab 1000":
                    window.location.href = "lab1000.html" ;
                    return false;
                    break;
              case "staircase j":
                    window.location.href = "stairJ.html";
                    return false;
                    break;
              case "unisex restroom":

                    break;
              case "elevator c":

                    return false;
                    break;
              case "room 1012":
                    window.location.href = "room1012.html";
                    return false;
                    break;
              default:
                    alert("Page not found.");
                    return true;
                    break;
            }
        }
