    <script type="text/javascript">

        function displayOutput() {
            var input = document.getElementById("userInput").value;
            if (input.length === 0) {
                alert("Please enter a valid input");
                return;
            }
            switch(input){
              case "lab 1000":
                    window.location.href = "lab1000detailview.html";
                    return false;
                    break;
              case "elevator c":
                    alert("Redirecting to " + input + " page.");
                    return false;
                    break;
              case "staircase x":
                    alert("Redirecting to " + input + " page.");
                    return false;
                    break;
              default:
                    alert("Page not found.");
                    return true;
                    break;
            }
        }
    </script>
  </head>
